<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Productos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestor de Productos</h1>
  <form id="product-form">
    <label for="product-name">Nombre del Producto:</label>
    <input type="text" id="product-name" required>

    <label for="product-value">Valor:</label>
    <input type="number" id="product-value" required>

    <label for="product-category">Categoría:</label>
    <select id="product-category" required>
      <option value="">Seleccione una categoría</option>
      <option value="Limpieza">Limpieza</option>
      <option value="Snacks">Snacks</option>
      <option value="Higiene">Higiene</option>
      <option value="Frutas y verduras">Frutas y verduras</option>
      <option value="Lacteos, quesos y huevos">Lácteos, quesos y huevos</option>
      <option value="Carnes y pescados">Carnes y pescados</option>
      <option value="Almacen">Almacén</option>
      <option value="Congelados">Congelados</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Galletitas y panaderias">Galletitas y panaderías</option>
    </select>

    <label for="product-image">Imagen del Producto:</label>
    <input type="file" id="product-image" accept="image/*" required>

    <button type="submit">Agregar Producto</button>
  </form>

  <label for="search-input">Buscar Producto:</label>
  <input type="text" id="search-input">

  <button id="sort-button">Ordenar por Nombre (A-Z)</button>
  <div id="product-list"></div>

  <script src="script.js"></script>
</body>
</html>
